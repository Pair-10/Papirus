<div class="pb-3 bg-[#f2f2f2] container mx-auto pt-4 border-2 border-[#1C39BB] rounded-lg shadow-2xl text-blue-900 font-medium" style="border-radius: 20px;">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
   <div>
       <form [formGroup]="userForm" (ngSubmit)="saveUserData()">     
        <div class="mb-4 pl-4 py-2 text-sm bg-gradient-to-r from-teal-300 via-purple-500 to-blue-400 text-white shadow-lg rounded-r-full transform hover:scale-110 transition duration-300 ease-in-out w-full md:w-1/2 cursor-pointer">
          <label class="pr-2">Material Name:</label>
          <input type="text" formControlName="materialName" class="text-center text-sm bg-gray-200 text-black bg-gradient-to-r from-teal-300 via-purple-500 to-blue-400 text-white shadow-lg rounded-r-full transform rounded-full"></div>
          <div class="mb-4 ml-10">PenaltyID: <span class="ml-7"></span>
          <!--PenalyID değeri girilince formdaki diğer verileri  getirir-->
          <input type="text" formControlName="id" (input)="fetchUserById()" class="bg-pink-100 border border-gray-600 text-black rounded-full"></div>
          <div class="mb-4 ml-11">
          <label for="statusInput">Status:</label>
          <input id="statusInput" type="text" [value]="penaltyStatusControl?.value ? 'Active' : 'Inactive'" readonly class="ml-12 bg-gray-200 rounded-full px-2 py-1 text-center"></div>
          <div class="mt-4 ml-10 ">Penalty Day:<span class="ml-3"></span> <input type="text" formControlName="totalPenaltyDays" class="text-center bg-gray-200 rounded-full">
        </div>
       </form>  
    </div>
      
    <div class="flex flex-col items-center">   
      <form [formGroup]="userForm" (ngSubmit)="saveUserData()">
        <div class="mt-4 text-right font-bold mr-20">UserID</div>
        <div class=" text-right font-bold text-l mr-2"> <input type="text" formControlName="userId" class="ml-auto mt-5  text-black bg-gray-200 rounded-full"></div>
        <div class="mt-5 text-right mr-14 ">Penalty Price</div>
        <div class="mt-2 text-right font-bold text-l"> <input type="text" formControlName="penaltyPrice" class="ml-auto text-center bg-gray-200 rounded-full">₺</div>
        <div class="mt-5 text-center ml-7 mb-4 ">
          <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-xl" (click)="updateUserData()">Update</button>
          <button type="button" class="bg-blue-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-xl ml-2" (click)="deleteUserData()">Delete</button>
        </div>
      </form>
   </div>
  </div>
</div>
