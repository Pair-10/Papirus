<div class="bg-[#F8F8F8] h-screen">
  <div class="container mx-auto ">
    <div class="pt-4 ">
      <div class="grid grid-cols-4 gap-4 mt-12 pr-2 h-192 mb-5">
       <app-sidebar></app-sidebar>
       <div class="flex flex-col items-center  col-span-3 bg-[#f2f2f2] pb-20">
          <div class=" col-span-3 flex justify-center pt-12">
              <h1 class="text-blue-900 font-bold text-3xl pb-8">Edit Profile</h1>
          </div>
          <div >
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="relative z-0 w-full mb-5 group">
                  <label for="name_field" class="text-xl">Name</label>
                  <input type="text" formControlName="firstName" id="name_field" class="block py-2.5 px-0 w-full text-xl text-blue-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Yusuf Emre" required />
                </div>
                <div class="relative z-0 w-full mb-5 group">
                  <label for="surname-field" class="text-xl">Surname</label>
                  <input type="text" formControlName="lastName" id="surname-field" class="block py-2.5 px-0 w-full text-xl text-blue-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Avsar" required />
                </div>
                <div class="relative z-0 w-full mb-5 group">
                  <label for="email-field" class="text-xl">Email</label>
                  <input type="text" formControlName="email" id="email-field" class="block py-2.5 px-0 w-full text-xl text-blue-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="yusuffemreavsar@gmail.com" required />
                </div>
                <div class="relative z-0 w-full mb-5 group">
                  <label for="phone-number-field" class="text-xl">Phone Number</label>
                  <input type="text" formControlName="phoneNumber" id="phone-number-field" class="block py-2.5 px-0 w-full text-xl text-blue-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="+905549744506" required />
                </div>
               
              
                <button type="submit"  class="text-white mt-8 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xl w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save Changes</button>
              </form>
          </div>
       </div>   
    </div>
  </div>
  </div>
