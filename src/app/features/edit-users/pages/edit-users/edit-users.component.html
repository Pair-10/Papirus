<div class="container flex flex-col items-center h-screen  pb-52 max-h-[850px] overflow-y-auto  w-full overflow-x-auto">
    <div class=" col-span-3 flex justify-center pt-32 pb-24">
      <h1 class="text-blue-900 font-bold text-3xl">Edit Users</h1>
    </div>
    <div class="flex flex-col items-center  col-span-3 bg-[#f2f2f2] px-8 pb-28">

      <div class="relative shadow-md sm:rounded-lg">
        <div class="flex flex-column  sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between pb-4">
          <div class="relative w-full">
            <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <input type="text" id="table-search" [(ngModel)]="searchText"
              class="block text-xl w-full  p-2 ps-10  text-gray-900 border border-gray-300 rounded-lg  bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search Users">
          </div>
        </div>
        <table class="text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 w-full">
          <thead class="text-xl text-gray-700  bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>

              <th scope="col" class="px-6 py-3">
                FirstName
              </th>

              <th scope="col" class="px-6 py-3">
                LastName
              </th>

              <th scope="col" class="px-6 py-3">
                Email
              </th>
              <th scope="col" class="px-6 py-3">
                PhoneNumber
              </th>
              <th scope="col" class="px-6 py-3">
                Edit
              </th>
              <th scope="col" class="px-6 py-3">
                Delete
              </th>


            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userList" class="gap-10" (click)="loadUserDetails(user)"
              class="bg-white text-xl border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap dark:text-white">
                {{user.firstName}}
              </th>
              <td class="px-6 py-4">
                {{user.lastName}}
              </td>
              <td class="px-6 py-4">
                {{user.email}}
              </td>
              <td class="px-6 py-4">
                {{user.phoneNumber}}
              </td>
              <td class="px-6 py-4">
              
                <button (click)="openPopup()"
                class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mb-2 md:mb-0 md:mr-2">
                Edit
              </button>
              </td>
              <td class="px-6 py-4">
                <button (click)="deleteUser(user.id)"
                class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Delete
              </button>
          
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>

      </div>
    </div>
    <div *ngIf="popupOpen" class="fixed inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center z-50">
      <div class="bg-white shadow-lg rounded-lg p-6 max-w-3xl w-full scroll-py-12 justify-center">
        <div class="flex justify-center pb-24">
          <h1 class="text-blue-900 font-bold text-3xl">Edit Profile</h1>
        </div>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto flex flex-col items-center">

          <div class="relative z-0 w-full mb-5 group">
            <label for="name_field" class="text-xl">Name</label>
            <input type="text" id="name_field" formControlName="firstName"
              class="block py-2.5 px-0 w-full text-xl text-blue-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              required />
          </div>
          <div class="relative z-0 w-full mb-5 group">
            <label for="surname-field" class="text-xl">Surname</label>
            <input type="text" id="surname-field" formControlName="lastName"
              class="block py-2.5 px-0 w-full text-xl text-blue-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              required />
          </div>
          <div class="relative z-0 w-full mb-5 group">
            <label for="email-field" class="text-xl">Email</label>
            <input type="email" id="email-field" formControlName="email"
              class="block py-2.5 px-0 w-full text-xl text-blue-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              required />
          </div>
          <div class="relative z-0 w-full mb-5 group">
            <label for="phone-number-field" class="text-xl">Phone Number</label>
            <input type="text" id="phone-number-field" formControlName="phoneNumber"
              class="block py-2.5 px-0 w-full text-xl text-blue-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              required />
          </div>
          <div class="flex gap-5 mt-10">
            <button (click)="closePopup()"
            class="text-white mt-8 bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xl w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 justify-center">
            Cancel
        </button>
    
          <button type="submit"
            class="text-white mt-8 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xl w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 justify-center">Save
            Changes
          </button>
          </div>
        
        </form>

      </div>
    </div>
  </div>
